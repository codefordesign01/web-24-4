<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calendar</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f4f4f4;
}

.calendar {
    width: 350px;
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 20px;
}

.calendar-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
}

.calendar-header h2 {
    margin: 0;
}

.day-names,
.days-grid {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
}

.day-names div,
.days-grid div {
    padding: 10px;
    text-align: center;
}

.days-grid div {
    padding: 15px 0;
    border-radius: 4px;
    cursor: pointer;
}

.days-grid div:hover {
    background-color: #e0e0e0;
}

.current-day {
    background-color: #ff5733;
    color: white;
    font-weight: bold;
}

    </style>
</head>
<body>
    <div class="calendar">
        <div class="calendar-header">
            <button id="prevMonth">◀</button>
            <h2 id="monthYear"></h2>
            <button id="nextMonth">▶</button>
        </div>
        <div class="calendar-body">
            <div class="day-names">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            <div id="days" class="days-grid"></div>
        </div>
    </div>
    <script >
        document.addEventListener("DOMContentLoaded", function() {
    const monthYear = document.getElementById("monthYear");
    const daysGrid = document.getElementById("days");
    const prevMonthBtn = document.getElementById("prevMonth");
    const nextMonthBtn = document.getElementById("nextMonth");

    let currentDate = new Date();

    function renderCalendar() {
        const year = currentDate.getFullYear();
        const month = currentDate.getMonth();

        const firstDayOfMonth = new Date(year, month, 1).getDay();
        const lastDateOfMonth = new Date(year, month + 1, 0).getDate();
        const lastDateOfPrevMonth = new Date(year, month, 0).getDate();

        monthYear.textContent = currentDate.toLocaleDateString("en-US", { year: 'numeric', month: 'long' });

        daysGrid.innerHTML = "";

        for (let i = 0; i < firstDayOfMonth; i++) {
            daysGrid.innerHTML += `<div class="prev-month-day">${lastDateOfPrevMonth - firstDayOfMonth + 1 + i}</div>`;
        }

        for (let i = 1; i <= lastDateOfMonth; i++) {
            const dayDiv = document.createElement("div");
            dayDiv.textContent = i;

            if (
                i === new Date().getDate() &&
                month === new Date().getMonth() &&
                year === new Date().getFullYear()
            ) {
                dayDiv.classList.add("current-day");
            }

            daysGrid.appendChild(dayDiv);
        }
    }

    prevMonthBtn.addEventListener("click", () => {
        currentDate.setMonth(currentDate.getMonth() - 1);
        renderCalendar();
    });

    nextMonthBtn.addEventListener("click", () => {
        currentDate.setMonth(currentDate.getMonth() + 1);
        renderCalendar();
    });

    renderCalendar();
});

    </script>
</body>
</html>
